<!DOCTYPE html>
<html>
	<head>
		<title>Scoreboard</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="scoreboard.js" async></script>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: none;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
      }
    </style>
		<script>
var urls = ["scoreboard.html", "credits.html", "tanks.html"];
var stack = [];
var secs = 1000;
var i = 0;
function reload() {
  // alternate between scoreboard and other things
	if (i%2){
		url = urls[0];
	}
	else {
		if (stack.length === 0){
			stack = urls.slice(1);
		}
		url = stack.pop();
	}
	document.getElementById("reloader").src = url;
}

function init() {
	setInterval(reload, 60*secs);
}

window.addEventListener("load", init);
		</script>
	</head>
	<body>
		<iframe id="reloader" src="scoreboard.html"></iframe>
	</body>
</html>
